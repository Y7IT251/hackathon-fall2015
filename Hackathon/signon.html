<div class="col-md-4"></div>
<div class="col-md-4" style="text-align:center">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">User Name</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="User Name" ng-model="username" required autofocus>
        <br />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signin()">Sign in</button><br />
        <label id="lbl_sigonerror" style="color:red"></label>
    </form>
</div>
<div class="col-md-4"></div>
